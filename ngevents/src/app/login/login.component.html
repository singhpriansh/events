<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="class card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form class="form" #loginUserData="ngForm"
          (submit)="loginUser(loginUserData)">
          <div class="form-group p-2">
            <label for="">Email</label>
            <input type="text"
              ngModel
              name="email" 
              class="form-control rounded-0"
              required>
          </div>
          <div class="form-group p-2">
            <label for="">Password</label>
            <input type="password"
              ngModel
              name="password"
              class="form-control rounded-0"
              required>
          </div>
          <div class="p-2">
            <button type="button"
              class="btn btn-success"
              type=submit>
              Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
